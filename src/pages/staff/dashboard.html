<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - LG QAMS</title>
    <link rel="stylesheet" href="/src/styles/flowbite-tokens.css" />
    <link rel="stylesheet" href="/src/styles/variables.css" />
    <link rel="stylesheet" href="/src/styles/flowbite.css" />
    <link rel="stylesheet" href="/src/styles/main.css" />
  </head>
  <body>
    <div id="app">
      <div class="container page-container">
        <!-- Page Header -->
        <div class="page-header mb-8">
          <h1 class="page-title">
            Staff Dashboard
          </h1>
          <p class="page-subtitle">
            Welcome back, <strong id="user-name">Staff Member</strong>
          </p>
        </div>

        <!-- Statistics Cards -->
        <div id="stats-cards" class="grid-auto-fit mb-8">
          <!-- Cards will be populated by JavaScript -->
        </div>

        <!-- Recent Attendance -->
        <div class="card shadow-sm card-spacing">
          <div class="card-header p-6">
            <h2 class="section-title">
              Recent Attendance
            </h2>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th>Date</th>
                    <th>Check In</th>
                    <th>Check Out</th>
                    <th>Status</th>
                  </tr>
                </thead>
                <tbody id="recent-attendance-table">
                  <!-- Table rows will be populated by JavaScript -->
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <!-- Quick Actions -->
        <div class="flex flex-wrap flex-gap-4">
          <a href="/staff/attendance" data-router class="btn btn-primary">View Full Attendance History</a>
          <a href="/staff/reports" data-router class="btn btn-outline">View Reports</a>
        </div>
      </div>
    </div>
    <script type="module">
      // Dashboard initialization is handled by route afterEnter hook
      // This ensures data loads on initial load and when navigating back
    </script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
