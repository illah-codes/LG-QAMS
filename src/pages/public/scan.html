<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scan QR Code - LG QAMS</title>
    <link rel="stylesheet" href="/src/styles/flowbite-tokens.css" />
    <link rel="stylesheet" href="/src/styles/variables.css" />
    <link rel="stylesheet" href="/src/styles/flowbite.css" />
    <link rel="stylesheet" href="/src/styles/main.css" />
  </head>
  <body>
    <div id="app">
      <!-- Hero Section -->
      <section class="container hero">
        <div class="text-center max-w-800" style="margin: 0 auto;">
          <h1 class="hero-title">
            Scan QR Code to Check In/Out
          </h1>
          <p class="hero-subtitle">
            Use your mobile device to scan this QR code and access the check-in portal.
          </p>
        </div>

        <!-- QR Code Section -->
        <div class="card shadow-lg max-w-500 mb-8" style="margin: 0 auto;">
          <div class="card-body p-6 text-center">
            <h2 class="text-2xl mb-4">Attendance QR Code</h2>
            <div id="qr-code-display" class="qr-code-container mt-4"></div>
            <div class="qr-code-actions">
              <button class="btn btn-primary" onclick="downloadQR()">Download QR Code</button>
              <button class="btn btn-secondary" onclick="printQR()">Print QR Code</button>
            </div>
            <p class="qr-code-instructions">
              Staff members can scan this QR code with their mobile devices to check in or check out.
            </p>
          </div>
        </div>

        <!-- Alternative Access -->
        <div class="text-center">
          <p class="text-secondary text-sm mb-4">
            Prefer to check in manually?
          </p>
          <a href="/checkin" data-router class="btn btn-outline">Use Check-In Form Instead</a>
        </div>
      </section>
    </div>
    <script type="module">
      // QR code initialization is handled by route afterEnter hook
      // This ensures it works on initial load and when navigating back
    </script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
