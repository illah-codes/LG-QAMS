<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - LG QAMS</title>
    <link rel="stylesheet" href="/src/styles/flowbite-tokens.css" />
    <link rel="stylesheet" href="/src/styles/variables.css" />
    <link rel="stylesheet" href="/src/styles/flowbite.css" />
    <link rel="stylesheet" href="/src/styles/main.css" />
  </head>
  <body>
    <div id="app">
      <div class="flex-center full-height p-4">
        <div class="card shadow-lg w-full max-w-500">
          <div class="card-body p-6">
            <div class="text-center mb-6">
              <h1 class="text-2xl font-bold mb-2">
                LG QAMS
              </h1>
              <p class="text-secondary text-sm">
                Staff Login Portal
              </p>
            </div>

            <form id="login-form" onsubmit="handleLogin(event)">
              <div class="form-group">
                <label for="login-email" class="form-label">Email</label>
                <input
                  type="email"
                  id="login-email"
                  name="email"
                  class="form-input"
                  placeholder="Enter your email"
                  required
                  autofocus
                />
              </div>

              <div class="form-group">
                <label for="login-password" class="form-label">Password</label>
                <div class="password-input-wrapper" style="position: relative;">
                  <input
                    type="password"
                    id="login-password"
                    name="password"
                    class="form-input"
                    placeholder="Enter your password"
                    required
                    style="padding-right: calc(var(--flowbite-space-3) * 2 + 20px);"
                  />
                </div>
              </div>

              <div class="flex-center mb-6">
                <input type="checkbox" id="remember-me" name="remember" />
                <label for="remember-me" class="ml-2 text-sm text-secondary">
                  Remember me
                </label>
              </div>

              <div id="login-error" class="mb-4 error-message hidden"></div>

              <button type="submit" class="btn btn-primary btn-full p-3 mb-4">
                Login
              </button>
            </form>

            <div class="text-center">
              <a href="/scan" data-router class="text-primary text-sm">
                Scan QR Code Instead
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module">
      import { initPasswordToggle } from '/src/utils/password-toggle.js';

      // Initialize password toggle when DOM is ready
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', () => {
          const passwordInput = document.getElementById('login-password');
          if (passwordInput) {
            initPasswordToggle(passwordInput);
          }
        });
      } else {
        // DOM already loaded
        const passwordInput = document.getElementById('login-password');
        if (passwordInput) {
          initPasswordToggle(passwordInput);
        }
      }

      window.handleLogin = async function(event) {
        event.preventDefault();
        const formData = new FormData(event.target);
        const email = formData.get('email');
        const password = formData.get('password');

        const errorDiv = document.getElementById('login-error');
        errorDiv.classList.add('hidden');
        errorDiv.textContent = '';

        try {
          const { signIn } = await import('/src/services/auth.js');
          const { user, error } = await signIn(email, password);

          if (error) {
            errorDiv.classList.remove('hidden');
            errorDiv.textContent = error.message || 'Invalid email or password';
            return;
          }

          if (user) {
            // Redirect based on role
            const redirectPath = user.role === 'Admin' ? '/admin/dashboard' : '/staff/dashboard';
            import('/src/utils/navigation.js').then(({ navigate }) => {
              const urlParams = new URLSearchParams(window.location.search);
              const redirect = urlParams.get('redirect');
              navigate(redirect || redirectPath);
            });
          }
        } catch (error) {
          errorDiv.classList.remove('hidden');
          errorDiv.textContent = 'An error occurred. Please try again.';
          console.error('Login error:', error);
        }
      };
    </script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
